{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">
        <p>
            <img src="{{object.profile_photo.url}}" style="width:100%;">
        
        </p>
        <button type="button" class="btn btn-outline-primary btn-sm">{{object.author.username}}</button>
        <p>{{object.introduction|linebreaksbr}}</p>
        
        <a href="{% url 'updateprofile' pk=object.id %}" class="btn btn-outline-danger btn-sm float-right">UPDATE</a>
        
    </div>
    
</div>

{% endblock %}
