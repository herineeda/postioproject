<div class="w3-white" style="height:700px">
    <div class="w3-padding-64 w3-padding-large">

      <p class="w3-opacity">GET IN TOUCH</p>

          <label>Name</label>

          <label>Email</label>

        </div>
        <div class="w3-section">
